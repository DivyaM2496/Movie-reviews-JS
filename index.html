<head>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
    <div class="container pt-4" id="movieReviewsContainer">
        <h1 class="text-center">Movie Reviews</h1>
        <div class="moviereview">
            <p>MOVIE TITLE</p>
            <input placeholder="enter movie title" class="w-100" id="titleInput" type="text" />
            <p>YOUR REVIEW</p>
            <textarea class="w-100" placeholder="Enter your review" rows="5" col="155" id="reviewTextarea"></textarea>
        </div>
        <div class="buttonContainer d-flex flex-row justify-content-end">
            <button id="addBtn" class="btn btn-primary">Add</button>
        </div>
    </div>
</body>
